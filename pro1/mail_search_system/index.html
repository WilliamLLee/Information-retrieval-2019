<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
<el-form :inline="true" :model="query" class="demo-form-inline">

<el-form-item label="请选择查询种类：">
 <el-select v-model="query.type_s" placeholder="请选择" >
    <el-option label="日期" value="-D"></el-option>
      <el-option label="发件人" value="-F"></el-option>
     <el-option label="收件人" value="-T"></el-option>
      <el-option label="主题" value="-S"></el-option>
       <el-option label="正文" value="-C"></el-option>
  </el-select>
</el-form-item>
<el-form-item label="请输入检索内容：">
    <el-input v-model="query.sentence" placeholder="检索内容"  ></el-input>
  </el-form-item>

    <el-form-item>
    <el-button type="primary" @click="onSubmit">检索</el-button>
  </el-form-item>

    <el-form-item>
    <el-button type="primary" @click="audioQuery" >语音检索</el-button>
  </el-form-item>
</el-form>

<el-table
    :data="tableData.filter(data => !search || data.path.toLowerCase().includes(search.toLowerCase()))"
    style="width: 100%">
    <el-table-column
      type="index"
      width="50">
    </el-table-column>
    <el-table-column
      label="Path"
      prop="path"
      width="500">
    </el-table-column>
    <el-table-column
      label="Score"
      prop="score"
      width="400">
    </el-table-column>
    <el-table-column
      align="left">
      <template slot="header" slot-scope="scope">
        <el-input
          v-model="search"
          size="mini"
          placeholder="输入Path关键字搜索"/>
      </template>
      <template slot-scope="scope">
        <el-button
          size="mini"
          type="danger"
          @click="openFile(scope.$index, scope.row)">open</el-button>
      </template>
    </el-table-column>
  </el-table>

      <el-dialog :visible.sync="visible" title="文本预览">
      <p ：data="text"></p>
    </el-dialog>
  </div>

</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>

<script type='text/javascript'>
       new Vue({
      el: '#app',
      data: function() {
        return {
            visible: false,
            percentage: 0,
            query:{
                sentence:'content',
                type_s:'-C'
                },
           tableData: [],
           search: ''
        }
      },
      methods: {
      onSubmit() {
        var temp ;
        $.ajax({
        data:this.query,
        url: "http://127.0.0.1:5000/",
        type: "POST",
        async: false,
        dataType: "JSON",
        success: function (rep) {
            temp = rep;
            console.log(rep);
        },error:function(error){
            console.log('error');
            console.log(error);
        }
        })
        this.tableData = temp;
         this.$message({
          message: '恭喜你，成功检索到 '+this.tableData.length+' 个结果！',
          type: 'success'
        });
        console.log('submit!');
      },
      audioQuery(){
       const loading = this.$loading({
          lock: true,
          text: 'Loading',
          spinner: 'el-icon-loading',
          background: 'rgba(0, 0, 0, 0.7)',
          text:'录音中...20秒后进行检索！'
        });
        setTimeout(() => {
          loading.close();
        }, 20000);

        var temp,sentence;
        $.ajax({
        data:this.query,
        url: "http://127.0.0.1:5000/audio",
        type: "POST",
        async: false,
        dataType: "JSON",
        success: function (rep) {
            temp = rep.result;
            sentence = rep.sentence;
            console.log(rep);
        },error:function(error){
            console.log('error');
            console.log(error);
        }
        })
        this.tableData = temp;
        this.query.sentence = sentence;
        this.$message({
          message: '恭喜你，成功检索到 '+this.tableData.length+' 个结果！',
          type: 'success'
        });
        console.log('submit!');
      },
       openFile(index, row) {
       var temp
        $.ajax({
        data:{
                path :this.tableData[index].path
            },
        url: "http://127.0.0.1:5000/text",
        type: "POST",
        async: false,
        dataType: "text",
        success: function (rep) {
            temp = rep ;
            console.log(rep);
        },error:function(error){
            console.log('error');
            console.log(error);
        }
        })

       this.$alert('<textarea style="width: 100%" rows="40" >'+temp+'</textarea>', 'Content View', {
           dangerouslyUseHTMLString: true
         });
      },
      },
    })
</script>
</html>
